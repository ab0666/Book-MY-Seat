{% extends 'attendee/layouts/main.html' %}

{% block body %}
<style>
    .card-body {
      text-align: center;
    }
    .card-body span{
      font-size: 1.2rem;
      font-weight: 600;
    }
</style>

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'services' %}">Services /</a>
        <a class="text-white" href="{% url 'servicesview' category.slug %}">{{category.name}}</a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{category.name}}</h1>
            <hr>
            <div class="row">
                {% for item in events %}
                    <div class="col-md-3">
                        <div class="card">
                            <a href="{% url 'eventview' item.category.slug item.slug %}">
                                <div class="card-body">
                                    <div class="category-image">
                                        <img src="{{item.event_image.url }}" alt="Event image" class="w-100"/>
                                    </div>
                                    <h4 class="text-center">{{item.name}}</h4>
                                    <span>â‚¹{{item.selling_price | stringformat:'d'}}</span>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
    
{% endblock body %}
